<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt formulär</title>
</head>
<body>
    <h1 style="text-align: center;">Kontakt formulär</h1>
    <div style="display: flex; justify-content: center; align-items: center; text-align: center;">
        <form>
            <p>Namn:</p>
            <input type="text" length="100"/>
            <p>Email:</p>
            <input type="email" length="100"/>
            <p>Message</p>
            <textarea cols="20" rows="5" style="resize: none;">Skriv ditt meddelande här</textarea>
            <div>
            <button>SKICKA</button>
        </div>
        </form>


    </div>
    
    
</body>
</html>
